<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jewellery | Essence Finds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Prevent broken favicon -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    :root {
      --accent: #C89B3C;
      --highlight: #6A0DAD;
      --light: #FDF7F0;
      --dark: #1B1B1B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: var(--light);
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 650px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--highlight);
      margin-bottom: 10px;
    }

    .gold-line {
      width: 80px;
      height: 4px;
      background-color: var(--accent);
      margin: 20px auto;
      border-radius: 2px;
    }

    p {
      font-size: 1.2rem;
      color: var(--dark);
      margin-bottom: 10px;
    }

    .np {
      font-size: 1.1rem;
      color: #444;
      font-style: normal;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .np {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jewellery Collection</h1>
    <div class="gold-line"></div>
    <p>Our curated collection of artistic and meaningful jewellery is being polished to perfection.</p>
    <p><strong>Coming Soon with Timeless Elegance ✨</strong></p>
    <p class="np">हाम्रो कलात्मक र अर्थपूर्ण गहनाहरूको संग्रह चाँडै तपाईंमाझ आउनेछ ।</p>
    <p class="np"><strong>शुद्ध सौन्दर्य र सुरुचिपूर्ण भावनाका साथ चाँडै आउँदैछ ✨</strong></p>
  </div>
</body>
</html>
