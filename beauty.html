<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty | Essence Finds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    :root {
      --accent: #C89B3C;
      --highlight: #6A0DAD;
      --light: #FDF7F0;
      --dark: #1B1B1B;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body {
      background: var(--light); color: var(--dark);
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px 60px;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    .container { max-width: 650px; width: 100%; }
    h1 { font-size: 2.5rem; color: var(--highlight); margin-bottom: 10px; }
    .gold-line { width: 80px; height: 4px; background: var(--accent); margin: 20px auto; border-radius: 2px; }
    p { font-size: 1.2rem; color: var(--dark); margin-bottom: 10px; line-height: 1.5; }
    .np { font-size: 1.1rem; color: #444; line-height: 1.6; }
    .back {
      display: inline-block; margin-top: 30px; padding: 10px 20px;
      background-color: var(--accent); color: white; text-decoration: none;
      border-radius: 6px; transition: background 0.3s;
    }
    .back:hover { background-color: #b2862e; }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p, .np { font-size: 1rem; }
      .back { font-size: 0.95rem; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beauty Products</h1>
    <div class="gold-line"></div>
    <p>Our beauty selections are being prepared with care and glow.</p>
    <p><strong>Coming Soon to Shine Your Essence ✨</strong></p>
    <p class="np">हाम्रो सौन्दर्य सामग्रीहरू छिट्टै तपाईँलाई उज्यालो दिन तयार हुँदैछन् ।</p>
    <p class="np"><strong>चाँडै आउँदैछ तपाईँको तेज झल्काउने सौन्दर्य✨</strong></p>
    <a class="back" href="/index.html">← Back to Home</a>
  </div>
</body>
</html>
