<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Arrivals | Essence Finds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --accent: #C89B3C;
      --highlight: #6A0DAD;
      --light: #FDF7F0;
      --dark: #1B1B1B;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      background: var(--light);
      color: var(--dark);
      padding: 40px 20px 60px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--highlight);
      margin-bottom: 20px;
    }
    .gold-line {
      width: 80px;
      height: 4px;
      background-color: var(--accent);
      margin: 0 auto 30px;
      border-radius: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      position: relative;
    }
    .media {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .desc {
      font-size: 1rem;
      margin-top: 10px;
    }
    .back {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .back:hover {
      background-color: #b2862e;
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="gold-line"></div>

  <div class="grid" id="gallery"></div>

  <a class="back" href="/index.html">‚Üê Back to Home</a>

  <script>
    const gallery = document.getElementById("gallery");
    const totalItems = 14;

    for (let i = 1; i <= totalItems; i++) {
      const div = document.createElement("div");
      div.className = "item";

      const img = document.createElement("img");
      img.className = "media";
      img.src = `1 (${i}).jpg`;
      img.alt = `New ${i}`;
      img.id = `img-${i}`;

      const video = document.createElement("video");
      video.className = "media";
      video.id = `vid-${i}`;
      video.style.display = "none";
      video.controls = true;
      video.loop = true;
      const source = document.createElement("source");
      source.src = `1 (${i}).mp4`;
      source.type = "video/mp4";
      video.appendChild(source);

      // On image click, hide image and show video if exists
      img.onclick = () => {
        img.style.display = "none";
        video.style.display = "block";
        video.play();
      };

      // Add both elements and description
      div.appendChild(img);
      div.appendChild(video);

      const desc = document.createElement("p");
      desc.className = "desc";
      desc.innerText = `Click to play item ${i}`;
      div.appendChild(desc);

      gallery.appendChild(div);
    }

    // Auto-loop images as slideshow (optional)
    // This will cycle images in-place if no video clicked
    let current = 1;
    setInterval(() => {
      for (let i = 1; i <= totalItems; i++) {
        const img = document.getElementById(`img-${i}`);
        const vid = document.getElementById(`vid-${i}`);
        if (img && img.style.display !== "none") {
          img.style.opacity = 1;
          img.style.transition = "opacity 0.5s ease-in-out";
        }
      }
    }, 3000); // Every 3 seconds
  </script>
</body>
</html>
