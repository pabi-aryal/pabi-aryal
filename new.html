<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Arrivals | Essence Finds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --accent: #C89B3C;
      --highlight: #6A0DAD;
      --light: #FDF7F0;
      --dark: #1B1B1B;
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      background: var(--light);
      color: var(--dark);
      padding: 40px 20px 60px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--highlight);
      margin-bottom: 20px;
    }
    .gold-line {
      width: 80px;
      height: 4px;
      background-color: var(--accent);
      margin: 0 auto 30px;
      border-radius: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .media {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    .desc {
      font-size: 1rem;
      margin-top: 10px;
    }
    .back {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .back:hover {
      background-color: #b2862e;
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="gold-line"></div>

  <div class="grid" id="gallery"></div>
  <audio id="bgmusic" hidden></audio>
  <a class="back" href="/index.html">‚Üê Back to Home</a>

  <script>
    const items = [
      '1 (1)', '1 (2)', '1 (3)', '1 (4)', '1 (5)', '1 (6)', '1 (7)',
      '1 (8)', '1 (9)', '1 (10)', '1 (11)', '1 (12)', '1 (13)',
      '1 (a1)', '1 (a2)', '1 (a3)', '1 (a4)', '1 (a5)', '1 (a6)'
    ];

    const gallery = document.getElementById("gallery");
    const musicTracks = [
      'music1.mp3', 'music2.mp3', 'music3.mp3' // add more if you have
    ];
    const bgMusic = document.getElementById("bgmusic");

    function fileExists(url, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open('HEAD', url);
      xhr.onload = () => callback(xhr.status >= 200 && xhr.status < 400);
      xhr.onerror = () => callback(false);
      xhr.send();
    }

    function playRandomMusic() {
      const track = musicTracks[Math.floor(Math.random() * musicTracks.length)];
      bgMusic.src = track;
      bgMusic.loop = false;
      bgMusic.volume = 0.5;
      bgMusic.play();
      setTimeout(() => bgMusic.pause(), 30000); // stop after 30 sec
    }

    function createImageSlideshow(baseName, div, label) {
      const img = document.createElement("img");
      img.className = "media";
      img.alt = label;
      div.appendChild(img);

      const frames = [];
      let checked = 0;

      for (let j = 1; j <= 3; j++) {
        const url = `${baseName}_${j}.jpg`;
        fileExists(url, exists => {
          if (exists) frames.push(url);
          checked++;
          if (checked === 3) {
            if (frames.length > 0) {
              let current = 0;
              img.src = frames[0];
              setInterval(() => {
                current = (current + 1) % frames.length;
                img.src = frames[current];
              }, 3000);
            } else {
              const fallback = baseName + '.jpg';
              img.src = fallback;
            }
            playRandomMusic();
          }
        });
      }
    }

    items.forEach((label, index) => {
      const base = encodeURIComponent(label).replace(/%20/g, ' ');
      const baseFile = label.replace(/ /g, '%20');
      const mp4 = `${baseFile}.mp4`;

      const div = document.createElement("div");
      div.className = "item";

      fileExists(mp4, hasVideo => {
        if (hasVideo) {
          const video = document.createElement("video");
          video.className = "media";
          video.autoplay = true;
          video.loop = true;
          video.controls = true;
          video.playsInline = true;
          const src = document.createElement("source");
          src.src = mp4;
          src.type = "video/mp4";
          video.appendChild(src);
          div.appendChild(video);
        } else {
          createImageSlideshow(baseFile, div, label);
        }

        const desc = document.createElement("p");
        desc.className = "desc";
        desc.innerText = `New ${label}`;
        div.appendChild(desc);

        gallery.appendChild(div);
      });
    });
  </script>
</body>
</html>
