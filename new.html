<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Arrivals | Essence Finds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --accent: #C89B3C;
      --highlight: #6A0DAD;
      --light: #FDF7F0;
      --dark: #1B1B1B;
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      background: var(--light);
      color: var(--dark);
      padding: 40px 20px 60px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--highlight);
      margin-bottom: 20px;
    }
    .gold-line {
      width: 80px;
      height: 4px;
      background-color: var(--accent);
      margin: 0 auto 30px;
      border-radius: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      position: relative;
    }
    .media {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .desc {
      font-size: 1rem;
      margin-top: 10px;
    }
    .back {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .back:hover {
      background-color: #b2862e;
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="gold-line"></div>

  <div class="grid" id="gallery"></div>

  <a class="back" href="/index.html">‚Üê Back to Home</a>

  <script>
    const totalItems = 14;
    const gallery = document.getElementById("gallery");

    function fileExists(url, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open('HEAD', url);
      xhr.onload = () => callback(xhr.status >= 200 && xhr.status < 400);
      xhr.onerror = () => callback(false);
      xhr.send();
    }

    for (let i = 1; i <= totalItems; i++) {
      const encodedName = `1%20%28${i}%29`;
      const imgURL = `${encodedName}.jpg`;
      const vidURL = `${encodedName}.mp4`;

      const div = document.createElement("div");
      div.className = "item";

      fileExists(vidURL, exists => {
        if (exists) {
          const video = document.createElement("video");
          video.className = "media";
          video.controls = true;
          video.loop = true;
          const src = document.createElement("source");
          src.src = vidURL;
          src.type = "video/mp4";
          video.appendChild(src);
          div.appendChild(video);
        } else {
          const img = document.createElement("img");
          img.className = "media";
          img.src = imgURL;
          img.alt = `Item ${i}`;
          div.appendChild(img);
        }

        const desc = document.createElement("p");
        desc.className = "desc";
        desc.innerText = `New ${i}`;
        div.appendChild(desc);

        gallery.appendChild(div);
      });
    }
  </script>
</body>
</html>
